    <script>
let result = '';
let data = ['   + -- + - + -   ','   + --- + - +   ','   + -- + - + -   ','   + - + - + - +   ']

for (var i of data){
    console.log(parseInt(i.replace(/ /g,'').replace(/\+/g,'1').replace(/-/g, '0'), 2));
    result += String.fromCharCode(parseInt(i.replace(/ /g,'').replace(/\+/g,'1').replace(/-/g, '0'), 2));
}


console.log(result);
    </script>
